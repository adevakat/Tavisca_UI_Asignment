<div class="container-fluid" [formGroup]="carSearchForm">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>PICK-UP LOCATION *</mat-label>
        <input type="text" matInput formControlName="pickUpLocation">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="example-form-field">
        <mat-label>PICK-UP DATE *</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="pickUpDate" [min]="todayDt" [max]="carSearchForm.controls['dropOffDate'].value">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="example-form-field">
        <mat-label>DROP-OFF DATE *</mat-label>
        <input matInput [matDatepicker]="datepicker1" formControlName="dropOffDate" [min]="carSearchForm.controls['pickUpDate'].value" >
        <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
        <mat-datepicker #datepicker1>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>PICK-UP TIME *</mat-label>
        <input type="time" matInput formControlName="pickUpTime">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>DROP-OFF TIME *</mat-label>
        <input type="time" matInput formControlName="dropOffTime">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>AGE OF DRIVER *</mat-label>
        <mat-select formControlName="ageOfDriver">
          <mat-option *ngFor="let age of driverAges" [value]="age.value">{{age.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-raised-button color="primary" [disabled]="!carSearchForm.valid" (click)="search()">Search Rental Cars</button>
    </div>
  </div>
</div>
